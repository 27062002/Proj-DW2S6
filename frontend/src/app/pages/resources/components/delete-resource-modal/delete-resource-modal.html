<h2 mat-dialog-title>Remover recurso</h2>
<mat-dialog-content class="mat-typography">
  Realmente deseja remover o recurso <strong>{{resource.name}}</strong>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="deleteResource()">Remover</button>
</mat-dialog-actions>
