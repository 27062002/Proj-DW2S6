<h2 mat-dialog-title>Cadastrar Recurso</h2>
<form [formGroup]="addResourceForm" (ngSubmit)="onSubmit()">
  <mat-dialog-content class="mat-typography">
    <mat-form-field>
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      @if (hasFieldError('name')) {
      <mat-error>Nome obrigatório</mat-error>
      }
    </mat-form-field>

    <mat-form-field>
      <mat-label>Select</mat-label>
      <mat-select formControlName="type">
        <mat-option value="SALA">Salas</mat-option>
        <mat-option value="EQUIPAMENTO">Equipamentos</mat-option>
      </mat-select>
      @if (hasFieldError('type')) {
      <mat-error>Tipo obrigatório</mat-error>
      }
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancelar</button>
    <button mat-button type="submit" [disabled]="addResourceForm.invalid">
      Cadastrar
    </button>
  </mat-dialog-actions>
</form>
