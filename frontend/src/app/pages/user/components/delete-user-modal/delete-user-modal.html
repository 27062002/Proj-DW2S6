<h2 mat-dialog-title>Remover usuário</h2>
<mat-dialog-content class="mat-typography">
  Realmente deseja remover o usuário <strong>{{user.email}}</strong>?
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Cancelar</button>
  <button mat-button (click)="deleteUser()">Remover</button>
</mat-dialog-actions>
